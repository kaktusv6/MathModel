<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equive="X-UA-Compatible" content="IE=edge"/>
    <title>Эмуляция распостранения вируса</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>

  <body class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 title">
        <h1>Задайте параметры</h1>
      </div>
    </div>
    <div class="row">
      <form action="save-json.php" method="get" class="col-md-6 col-md-offset-3 form-inline row">
        <div class="form-group col-md-12">
          <label>Период моделирования</label>
          <input type="text" placeholder="6 .. 24" name="period" id="period-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12">
          <label for="cities-input">Кол-во городов</label>
          <input type="text" placeholder="5 .. 10" name="countCities" id="cities-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12">
          <label for="mounth-input">Месяц начала моделирования</label>
          <select name="startMonth" id="mounth-input" class="form-control input-model">
            <option>Январь</option>
            <option>Февраль</option>
            <option>Март</option>
            <option>Апрель</option>
            <option>Май</option>
            <option>Июнь</option>
            <option>Июль</option>
            <option>Август</option>
            <option>Сентябрь</option>
            <option>Октябрь</option>
            <option>Ноябрь</option>
            <option>Декабрь</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label for="price-input">Стоимость одной прививки</label>
          <input type="text" placeholder="в у.е." name="price" id="price-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12">
          <label for="fund-input">Денежный фонд страны на прививки</label>
          <input type="text" placeholder="в у.е." name="fund" id="fund-input" class="form-control input-model"/>
        </div>
        <button type="submit" class="btn btn-success col-md-2 col-md-offset-5 but-submit">Ввод</button>
      </form>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
