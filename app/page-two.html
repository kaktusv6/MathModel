<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equive="X-UA-Compatible" content="IE=edge"/>
    <title>Эмуляция распостранения вируса | Ввод городов</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/classCity.js"></script>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="title">Задайте параметры 1-ого города</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 form-inline row">
        <div class="form-group col-md-12 input-form">
          <label for="nameCity">Название города</label>
          <input type="text" placeholder="Введите название города" name="nameCity" id="name-city-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12 input-form">
          <label for="type-city">Тип города</label>
          <select name="type-city" id="type-city-input" class="form-control input-model">
            <option>Мегаполис</option>
            <option>Средний город</option>
            <option>ПГТ</option>
          </select>
        </div>
        <div class="form-group col-md-12 input-form">
          <label for="population-city">Численость насиления</label>
          <input type="text" placeholder="&lt; 1000000" name="population-city" id="population-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12 input-form">
          <label for="infected-city">Процент заболевших людей (%)</label>
          <input type="text" placeholder="1 .. 100" name="infected-city" id="infected-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12 input-form">
          <label for="vacinated-city">Процент привитых людей (%)</label>
          <input type="text" placeholder="1 .. 100" name="vacinated-city" id="vacinated-input" class="form-control input-model"/>
        </div>
        <div class="form-group col-md-12 input-form">
          <label for="transport-city">Насыщеность транспортного сообщения</label>
          <input type="text" placeholder="1 .. 100" name="transport-city" id="transport-input" class="form-control input-model"/>
        </div>
        <button class="btn btn-success col-md-2 col-md-offset-5 but-submit">Ввод</button>
      </div>
    </div>
    <script type="text/javascript" src="js/page-two.js"></script>
  </body>
</html>
